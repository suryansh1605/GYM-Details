<html>
    <head>
        <title>
            GYM landing page!
        </title>
    </head>
    <body>
        <h1 align="center">OPEN GYM </h1>
        <fieldset >
            
            <legend align="center">MEMBERSHIP DETAILS</legend>
            <h4>
            <form action="" method="get" class="GYM Details" align="center">
                <div class="GYM Details">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="GYM Details">
                    <label for="email"> Email: </label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="GYM Details">
                    <label for="phone"> Phone_No:</label>
                    <input type="phone" name="phone" id="phone_no" required/>
                </div>
                <div class="GYM Details">
                    <label for="address"> Address:</label>
                    <input type="text" name="address" id="address"/>
                </div>

                <div class="GYM Details">
                    <label for="age"> Age:</label>
                    <input type="date" name="age" id="age" min="1900-01-01" max="2006-12-31" />
                </div>
                <div class="GYM Details">
                    <label for="weight">Weight:</label>
                    <input type="range" id="weight" name="weight" min="25" max="150" 
                        oninput="this.nextElementSibling.value = this.value">
                    <output>50<output>
                </div>
                <div class="GYM Details">
                    <label for="gender"> Gender:</label>
                    <input type="radio" id="Male" name="gender" value="M" />
                    <label for="male">Male</label>
                    <input type="radio" id="Female" name="gender" value="F" />
                    <label for="Female">Female</label>
                    <input type="radio" id="Not to say" name="gender" value="no" />
                    <label for="Not to say ">Prefer not to say</label>
                </div>
                <div class="GYM Details">
                    <label for="membership"> Membership Plan:</label>
                    <input type="checkbox" id="silver" name="scales"/>
                    <label for="scales">Silver</label>
                    <input type="checkbox" id="silver" name="gold"/>
                    <label for="gold">Gold</label>
                    <input type="checkbox" id="silver" name="platinum" checked />
                    <label for="platinum">Platinum</label>
                </div>
                <br>
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Join Now" />
                </h4>
            </form>
        </fieldset>
    </body>
</html>
